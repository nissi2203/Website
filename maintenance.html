<!DOCTYPE html> <!-- Wartungsseite -->
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wartung – Dyonisos Fergadiotis</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="maintenance-body">
  <main class="maintenance-main">
    <section class="maintenance-box" aria-labelledby="maintenance-title">
      <h1 class="maintenance-title" id="maintenance-title">Wartungsfenster</h1>
      <p
        class="maintenance-message"
        data-maintenance-message
        data-default-message="Wir aktualisieren gerade unsere Systeme. Das dauert selten länger als ein paar Minuten."
      >
        Wir aktualisieren gerade unsere Systeme. Das dauert selten länger als ein paar Minuten.
      </p>
      <p class="maintenance-hint">Die Seite lädt automatisch neu, sobald alles wieder läuft.</p>
      <form class="maintenance-login" data-maintenance-login>
        <label class="maintenance-login__label" for="maintenance-password">Passwort</label>
        <div class="maintenance-login__row">
          <input
            class="maintenance-login__input"
            type="password"
            id="maintenance-password"
            autocomplete="current-password"
            data-maintenance-password
            required
          >
          <button class="maintenance-login__button" type="submit">Weiter</button>
        </div>
        <p class="maintenance-login__hint">Berechtigte Nutzer können den Wartungsmodus über dieses Passwort umgehen.</p>
        <p class="maintenance-login__feedback" data-maintenance-feedback aria-live="polite"></p>
      </form>
    </section>
  </main>
  <script src="/js/site.js" defer></script>
</body>
</html>
